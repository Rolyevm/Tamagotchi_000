        <article id="contenido">

                    <li>
                        <a href="#" id="comida">

                    </li>
                    <li>
                        <a href="#" id="higiene">
                            <span>Higiene</span>
                            <img src="imagenes/Iconos/toallita.png" tabindex="4" width="30" height="30" alt="imagen de una toallita" id="toallita" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/ducha.png" tabindex="4" width="30" height="30" alt="imagen de una ducha" id="ducha" draggable="true" ondragstart="start(event)" ondragend="end(event)">  
                        </a>
                    </li>

                    <li>
                        <a href="#" id="juegos">
                            <span>Juegos</span>

                            <img src="imagenes/Iconos/pelota.png" tabindex="5" width="30" height="30" alt="imagen de una pelota" id="pelota" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/oso.png" tabindex="5" width="30" height="30" alt="imagen de un oso de peluche" id="peluche" draggable="true" ondragstart="start(event)" ondragend="end(event)">

                        </a>
                    </li>
                    <li>
                        <a href="#" id="educar">
                            <span>Educación</span>
                            <img src="imagenes/Iconos/leer.png" tabindex="6" width="30" height="30" alt="imagen de un libro" id="libro" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/escuchar.png" tabindex="6" width="30" height="30" alt="imagen de una pizarra" id="pizarra" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/escribir.png" tabindex="6" width="30" height="30" alt="imagen de un lápiz" id="lapiz" draggable="true" ondragstart="start(event)" ondragend="end(event)">   
                        </a>
                    </li>
                    <li>
                        <a href="#" id="afecto">
                            <span>Afecto</span>
                            <img src="imagenes/Iconos/besar.png" tabindex="7" width="30" height="30" alt="imagen de un beso"  id="besar" draggable="true" ondragstart="start(event)" ondragend="end(event)">

                        </a>
                    </li>
                    <li>
                        <a href="#" id="ocio">
                            <span>Ocio</span>
                            <img src="imagenes/Iconos/tv.png" tabindex="8" width="30" height="30" alt="imagen de una tv"  id="tv" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/musica.png" tabindex="8" width="30" height="30" alt="imagen de música"  id="musica" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                        </a>
                    </li>
                    <li>
                        <a href="#" id="dormir" name="dormir">
                            <span>Dormir</span>
                            <img src="imagenes/Iconos/sofa.png" tabindex="9" width="30" height="30" alt="imagen de un sofá"  id="sofa" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                            <img src="imagenes/Iconos/cama.png" tabindex="9" width="30" height="30" alt="imagen de una cama"  id="cama" draggable="true" ondragstart="start(event)" ondragend="end(event)">
                        </a>
                    </li>
                    <li>
                        <a href="#" id="salud">

            </nav>

            <section id="area">
                <div id="salida" ondragenter="return enter(event)" ondragover="return over(event)" ondragleave="return leave(event)" ondrop="return clonar(event)">
                    <!--<iframe src="ElIncreibleMundoDeBorderRadius.html" width="800" height="550"></iframe>-->
                    <canvas id="pantalla" width="600"  height="400">

                    </canvas>
                    <audio id="audio">
                        <source src="sonidos/Gameplay.wav" type="audio/ogg" />
                    </audio>
                    <canvas id="estado" width="600" height="100">
                    </canvas>
                </div>
            </section>

        </article>

        <footer>
            <div id="boton">
                <button class="botones" id="btnSeleccionar" name="btnSeleccionar" tabindex="10">Seleccionar</button>
                <button class="botones" id="btnAceptar" name="btnAceptar" tabindex="10">Aceptar</button>
                <button class="botones" id="btnCancelar" name="btnCancelar" tabindex="10">Cancelar</button>
            </div>
        </footer>
        <script type="text/javascript">
            if (document.createElement('audio').canPlayType) {
                if (!document.createElement('audio').canPlayType('audio/mpeg') &&
                        !document.createElement('audio').canPlayType('audio/ogg')) {

                    document.getElementById('audio').style.display = 'none';
                } else {
                    // HTML5 audio + mp3 support
                    document.getElementById('audio').style.display = 'block';
                }
            }
        </script>
    </body>
